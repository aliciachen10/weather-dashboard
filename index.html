<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Bootstrap Layouts</title>
</head>

<body>
  <!-- Page margins are created using the container and container-fluid classes -->
  <header class="container-fluid bg-dark text-light mb-5 p-3 menu-bar">
    <div class="d-flex align-items-center">
      <h1><b>Weather Dashboard</b></h1>
      <!-- <h3 class="ml-auto">
        Even this is a layout
      </h3> -->
    </div>
  </header>

  <!-- Two column layout -->
  <section class="container my-5">
    <!-- Use row class to create row in the container -->
    <div class="row">
      <!-- Use col-* classes for different column sizes on different screens -->


      <div class="col-12 col-md-4 col-xl-3">
        <h3>Search for a City:</h3>
        <input placeholder="San Diego" id="city-input" class="form-control">
        <button type="button" class="btn btn-primary btn-block" id="search-button">Search</button>
        <hr>
        <div id="city-buttons"></div>
        <hr>
        <button type="button" class="btn btn-light btn-block" id="clear-button">Clear all cities</button>
      </div>

      <div class="col-12 col-md-8 col-xl-9">
        <div id="daily"></div>
        <div id="five-title-holder"></div>
        <div class="row container-fluid" id="five-day"></div>
      </div>
      <div id="my_dataviz"></div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
  

</body>

</html>
