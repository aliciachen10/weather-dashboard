<html lang="en">

<head>

<body>

  <header class="container-fluid bg-dark text-light mb-5 p-3 menu-bar">
      <h1>Weather Dashboard</h1>
  </header>

  <section class="container my-5">
    <div class="row">

      <div class="col-12 col-md-4 col-xl-3">
        <form id="search-form">
        <h3>Search for a City:</h3>
        <input placeholder="Raleigh" id="city-input" class="form-control">
        <button type="button" class="btn btn-primary btn-block" id="search-button">Search</button>
        </form>
        <hr>
        <div id="city-buttons"></div>
        <!-- <hr>
        <button type="button" class="btn btn-light btn-block" id="clear-button">Clear all cities</button> -->
      </div>

      <div class="col-12 col-md-8 col-xl-9" id="main-div">
        <div id="daily"></div>
        <div id="five-title-holder"></div>
        <div class="row d-flex" id="five-day"></div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
